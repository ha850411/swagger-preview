<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="libs/swagger-ui.css" />
    <style>
        html { 
            box-sizing: border-box; 
            overflow: -moz-scrollbars-vertical; 
            overflow-y: scroll; 
        }
        *, *:before, *:after { 
            box-sizing: inherit; 
        }
        body { 
            margin: 0; 
            background: #fafafa; 
        }
        .error-message { 
            padding: 20px; 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
            border-radius: 4px; 
            margin: 20px; 
        }
        .debug-info {
            padding: 10px;
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            border-radius: 4px;
            margin: 10px 20px;
            font-size: 12px;
        }
        .debug-info h4 {
            margin-top: 0;
        }
        details {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        details summary {
            cursor: pointer;
            font-weight: bold;
            padding: 5px;
        }
        details pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="libs/swagger-ui-bundle.js"></script>
    <script src="libs/js-yaml.min.js"></script>
    <script src="swagger-loader.js"></script>
</body>
</html>
